{% extends "base.html" %}

{% block title %}

{% endblock %}

{% block content%}
{% load static %}

<div class="container">
    <div class="row mx-5">
        <div class="col-5">
                <img style="max-width: 100%"class="w-100 img-fluid object-fit-cover border"src="{{product.image.url}}" alt="">        
        </div>
        <div class="col-md-6">
            <h1 class='title-product-detail'>{{product.title}}</h1>
            <span class='sold-tag'>terjual sebanyak : {{product.sold}}</span>
            <p class="product-description">{{product.description}}</p>
            {% load humanize %}
            <h4 class="mb-3">Rp {{product.price|intcomma }}</h4>
            <div class="row form-group">
                <div class="col-2">
                    <input type="number" class="form-control text-center" value=1>
                </div>
                <div class="col-auto">
                    <button class="btn btn-dark rounded-5 mb-5" type="button">Tambah ke Keranjang</button>
                </div>
                
            </div>
            <img class="logo-wa" src="{% static 'images/wa_button.png' %}" alt="">                
            
        </div>

    </div>
</div>



{% endblock %}
